<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <style>
      #registerform {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #c1b2b2;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      
      .alreadyhaveacc {
        text-align: center;
      }
      .btn-outline-secondary:hover{
        background-color: #4a89a3;
      }

    </style>
  </head>
  <body>
    <div id="registerform">
      <h2>Admin</h2><br>
       
      
      <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-outline-secondary" type="button" onclick="adduser()">Add user</button>
      </div><br>
      <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-outline-secondary" type="button" onclick="removeuser()">Remove user</button>
      </div><br><br>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
